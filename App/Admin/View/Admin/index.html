<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>鲜果超人</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://izhier.oss-cn-beijing.aliyuncs.com/static/css/fruit.css">
<link rel="stylesheet" href="http://izhier.oss-cn-beijing.aliyuncs.com/static/css/admin.css">
<link rel="stylesheet" href="http://izhier.oss-cn-beijing.aliyuncs.com/static/css/jquery.mobile-1.3.2.min.css">
<script src="http://izhier.oss-cn-beijing.aliyuncs.com/static/js/jquery-1.8.3.min.js"></script>
<script src="http://izhier.oss-cn-beijing.aliyuncs.com/static/js/jquery.mobile-1.3.2.min.js"></script>

<!-- 编辑器 -->
		<link rel="stylesheet" href="http://izhier.oss-cn-beijing.aliyuncs.com/kindeditor/themes/default/default.css" />
		<script charset="utf-8" src="http://izhier.oss-cn-beijing.aliyuncs.com/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="http://izhier.oss-cn-beijing.aliyuncs.com/kindeditor/lang/zh_CN.js"></script>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="detail"]', {
					allowFileManager : true
				});
				K('input[name=getHtml]').click(function(e) {
					alert(editor.html());
				});
				K('input[name=isEmpty]').click(function(e) {
					alert(editor.isEmpty());
				});
				K('input[name=getText]').click(function(e) {
					alert(editor.text());
				});
				K('input[name=selectedHtml]').click(function(e) {
					alert(editor.selectedHtml());
				});
				K('input[name=setHtml]').click(function(e) {
					editor.html('<h3>Hello KindEditor</h3>');
				});
				K('input[name=setText]').click(function(e) {
					editor.text('<h3>Hello KindEditor</h3>');
				});
				K('input[name=insertHtml]').click(function(e) {
					editor.insertHtml('<strong>插入HTML</strong>');
				});
				K('input[name=appendHtml]').click(function(e) {
					editor.appendHtml('<strong>添加HTML</strong>');
				});
				K('input[name=clear]').click(function(e) {
					editor.html('');
				});
			});
		</script>
<!-- 编辑器 -->

</head>
<body>
	<div data-role="page" id="pageone" data-position="fixed"> 
		<div data-role="header" data-position="fixed">
			<div data-role="navbar">
				<ul>
				<li><a href="__APP__/Admin/Opinion" data-ajax="false">请先登录</a></li>
				</ul>
			</div>
		</div>
		<div data-role="content">
			<form method="post" data-ajax="false" enctype="multipart/form-data" action="__URL__/index">
			  <div data-role="fieldcontain">
				<label for="fullname">用户：<{$opinion.name}></label>
				<input type="text" name="username" id="fullname" placeholder="" value="<{$opinion.answer}>">
				<br /><br />
				<label for="fullname">密码：<{$opinion.question}></label>
				<input type="password" name="password" id="fullname" placeholder="" value="<{$opinion.answer}>">
				<br /><br />
			  </div>
			  <input type="submit" data-theme="b" value="登录">
			</form>
		</div>
	</div> 
</body>
</html>
