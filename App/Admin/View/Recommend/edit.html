<include file="./App/Admin/View/header.html" />

<!-- 编辑器 -->
		<link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
		<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="detail"]', {
					allowFileManager : true
				});
				K('input[name=getHtml]').click(function(e) {
					alert(editor.html());
				});
				K('input[name=isEmpty]').click(function(e) {
					alert(editor.isEmpty());
				});
				K('input[name=getText]').click(function(e) {
					alert(editor.text());
				});
				K('input[name=selectedHtml]').click(function(e) {
					alert(editor.selectedHtml());
				});
				K('input[name=setHtml]').click(function(e) {
					editor.html('<h3>Hello KindEditor</h3>');
				});
				K('input[name=setText]').click(function(e) {
					editor.text('<h3>Hello KindEditor</h3>');
				});
				K('input[name=insertHtml]').click(function(e) {
					editor.insertHtml('<strong>插入HTML</strong>');
				});
				K('input[name=appendHtml]').click(function(e) {
					editor.appendHtml('<strong>添加HTML</strong>');
				});
				K('input[name=clear]').click(function(e) {
					editor.html('');
				});
			});
		</script>
<!-- 编辑器 -->

<body>
	<div data-role="page" id="pageone" data-position="fixed"> 
		<div data-role="header" data-position="fixed">
			<div data-role="navbar">
				<ul>
				<li><a href="__APP__/Admin/Recommend" data-ajax="false">返回</a></li>
				</ul>
			</div>
		</div>
		<div data-role="content">
			<form method="post" data-ajax="false" enctype="multipart/form-data" action="__URL__/edit/id/<{$data.fruit_id}>">
			  <div data-role="fieldcontain">
				<label for="fullname">订单：[<{$opinion.fruit_name}>](<{$opinion.ctime|date='Y-m-d H-i',###}>)</label>
				<br /><br />
				<label for="fullname">用户：<{$opinion.to_name}> (<{$opinion.to_mobile}>)</label>
				<br /><br />
				<label for="fullname">状态：</label>
				<select name="commend_status">
					<volist name="opinionstatus" id="vo" key="key">
						<option value="<{$vo.status}>" <if condition="$vo['status'] eq $opinion['commend_status']">selected='selected'</if>><{$vo.statusname}></option>
					</volist>
				</select>
				<br /><br />
				<label for="fullname">意见：</label>
				<input type="text" name="commend" id="fullname" placeholder="" value="<{$opinion.commend}>">
				<br /><br />
				<label for="fullname">回复：</label>
				<input type="text" name="rcommend" id="fullname" placeholder="" value="<{$opinion.rcommend}>">
				<br /><br />
			  </div>
			  <input type='hidden' name='order_detail_id' value='<{$opinion.order_detail_id}>'>
			  <input type="submit" data-theme="b" value="修改">
			</form>
		</div>
	</div> 
</body>
</html>
