<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>汁儿Bistro-<{$coupon.title}></title>
  <style type="text/css">
  body{
  	color: #5a5a5a;
    font-family: "Microsoft Yahei","Helvetica Neue",Helvetica,Arial,Tahoma,sans-serif;
    font-size: 12px;
    height: auto;
    position: relative;
    text-align: center;
    background: url("__PUBLIC__/static/css/images/hongbao.gif") no-repeat scroll 0 0 #EE5859;
	background-size:100%;
}
  .parent{
  	width: 100%;
	padding: 100% 0 0 0;
  }
  .title{
  	color:#F6E5E3;
  	padding: 10px 8px;
  }
  .button{
  	width: 140px;
  	height: 44px;
  	border: 1px solid #FFD879;
  	border-radius: 15px;
  	margin: 10px auto;
  	font-size: 16px;
  	color: #FFD879;
  	line-height: 42px;
  	cursor: pointer;
  }
  .shade{
  	display: none;
  	background: none repeat scroll 0 0 rgba(0, 0, 0, 0.6);
  	height: 100%;
    position: fixed;
    top: 0;
    width: 100%;
    margin-left: -8px;
  }
  .hbshade{
  	color:#F6E5E3; 
  	background-color: #F85033;
    border-radius: 5px;
    margin: 180px auto;
    height: 180px;
    padding: 20px 20px 0;
    text-align: center;
    width: 70%;
  }
  .hb_button{
  	border-radius: 5px;
  	background-color: #FFB121;
  	font-size: 18px;
  	font-weight: bold;
  	color: #FF822B;
  	cursor: pointer;
  	margin: 50px auto;
  	width: 200px;
  	height: 50px;
  	line-height: 45px;
  }
  </style>
 </head>
 <body id='location_img'>
	<div style="display:none;"><img src="__PUBLIC__/static/css/images/logo.jpg"/></div>
  	<div class="parent">
  		<div class="title"><span style="font-size:18px;font-weight:bold;"><{$coupon.title}></span><br /><br />红包剩余<{$coupon.left}>个，还不快抢！</div>
  		<div class="button" onclick="gethb();">
		<if condition="$is_owner eq 0">
			<a style="text-decoration:none;color:#FFD879" href="__URL__/get/id/<{$coupon.id}>/t/<{$coupon.ctime}>" data-ajax='false'>领取红包</a>
		<else />
			<a style="text-decoration:none;color:#FFD879" href="javascript:alert('不能领取自己的红包哦！')" data-ajax='false'>领取红包</a>
		</if>
		</div>
  	</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
function gethb(){
	$(".shade").show();
}
		// 得到页面宽度
		var pageWidth	= document.body.scrollWidth;
		// 设置背景图宽度
		document.getElementById('location_img').style.backgroundSize	= pageWidth+"px";
</script>
 </body>
</html>
